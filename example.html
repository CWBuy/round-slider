<html>
  <head>
    <title>Round-slider demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@thomasloven/round-slider"></script>
  </head>
  <body style="margin-left: 24px">
    <h1> Default </h1>
    <round-slider
      value=50
    ></round-slider>
    <round-slider
      value=50
      style="
        --round-slider-bar-color: red;
      "
    ></round-slider>
    <round-slider
      value=50
      style="
        --round-slider-handle-color: red;
      "
    ></round-slider>

    <h1> High/Low sliders </h1>
    <round-slider
      low=20
      high=70
    ></round-slider>
    <round-slider
      low=50
      high=90
      style="
        --round-slider-low-handle-color: red;
        --round-slider-high-handle-color: green;
      "
    ></round-slider>

    <h1> Disabled </h1>
    <round-slider
      value=50
      disabled
    ></round-slider>
    <h1> Start Angle </h1>
    <round-slider
      value=50
      startAngle=0
    ></round-slider>
    <round-slider
      value=50
      startAngle=90
    ></round-slider>
    <round-slider
      value=50
      startAngle=180
    ></round-slider>
    <round-slider
      value=50
      startAngle=270
    ></round-slider>

    <h1> Arc Length </h1>
    <round-slider
      value=50
      arcLength=90
      startAngle=180
    ></round-slider>
    <round-slider
      value=50
      arcLength=180
      startAngle=180
    ></round-slider>
    <round-slider
      value=50
      arcLength=360
      startAngle=180
    ></round-slider>

    <h1> Listeners </h1>
    <round-slider
      id="listen"
      value=50
    ></round-slider>
    Value: <span id="value">50</span>

    <script>
      document.querySelector("#listen").addEventListener('value-changed', function(ev) {
        const span = document.querySelector("#value");
        span.innerHTML = ev.detail.value;
        span.style.color = 'black';
      });
      document.querySelector("#listen").addEventListener('value-changing', function(ev) {
        const span = document.querySelector("#value");
        span.innerHTML = ev.detail.value;
        span.style.color = 'red';
      });
    </script>

  </body>
</html>
